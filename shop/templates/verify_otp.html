{% extends 'base.html' %}

{% block content %}
<div class="container">
  <h2>Verify Your Phone Number</h2>
  <form method="post">
    {% csrf_token %}
    <label for="otp">Enter OTP:</label>
    <input type="text" id="otp" name="otp" required>
    <button type="submit" class="btn btn-primary">Verify</button>
  </form>
</div>
{% endblock %}
